<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true" #changePasswordModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changePasswordModalLabel">Đổi Mật Khẩu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #changePasswordForm="ngForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Mật khẩu cũ<i class="text-danger">(*)</i> :</label>
            <input type="password" class="form-control" id="oldPassword" [(ngModel)]="changePasswordRequest.oldPassword" name="oldPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Mật khẩu mới<i class="text-danger">(*)</i> :</label>
            <input type="password" class="form-control" id="newPassword" [(ngModel)]="changePasswordRequest.newPassword" name="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Nhập lại mật khẩu mới<i class="text-danger">(*)</i> :</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="changePasswordRequest.confirmPassword" name="confirmPassword" required>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!changePasswordForm.form.valid">Đổi mật khẩu</button>
        </div>
      </form>
    </div>
  </div>
</div>
